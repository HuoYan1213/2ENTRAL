    <style>
        :root {
            --brand-dark: #1A2530;
            --brand-blue: #4BA3C3;
            --bounce-speed: 0.8s;
            /* æ€»æ—¶é•¿ = 0.8s * 11ä¸ªç‰©å“ = 8.8s */
            --total-duration: 8.8s; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(100% 100% at 50% 100%, #34495E 0%, #10151B 100%);
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--font-heading);
            margin: auto;
        }

        /* === åŠ¨ç”»ä¸»å®¹å™¨ (è´Ÿè´£ä¸Šä¸‹å¼¹è·³) === */
        .bounce-container {
            width: 80px;
            height: 80px;
            position: relative;
            z-index: 2;
            /* æŒç»­ä¸æ–­çš„å¼¹è·³ */
            animation: bounce-movement var(--bounce-speed) infinite cubic-bezier(0.28, 0.84, 0.42, 1);
        }

        /* === é€šç”¨ç‰©å“æ ·å¼ === */
        .morph-item {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0; left: 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.3);
            border: 2px solid rgba(0,0,0,0.1);
            /* æ ¸å¿ƒï¼šæ‰€æœ‰ç‰©å“åº”ç”¨åŒä¸€ä¸ªæ˜¾éšåŠ¨ç”»ï¼Œé€šè¿‡ step(1) å®ç°ç¬é—´åˆ‡æ¢ */
            animation: cycle-visibility var(--total-duration) infinite steps(1);
            opacity: 0; /* é»˜è®¤éšè— */
            background: #fff; /* é»˜è®¤èƒŒæ™¯ */
        }

        .morph-item svg { width: 44px; height: 44px; fill: #333; }

        /* === å„ä¸ªç‰©å“çš„ç‰¹å®šæ ·å¼ä¸å»¶è¿Ÿ (Delays) === */

        /* 1. ğŸ€ ç¯®çƒ (Basketball) - 0s å»¶è¿Ÿ */
        .item-1 { background: #FF6B00; border-color: #E65100; animation-delay: 0s; }
        .item-1 svg { fill: rgba(0,0,0,0.6); }

        /* 2. ğŸ¸ ç¾½æ¯›çƒ (Badminton) - 0.8s å»¶è¿Ÿ */
        .item-2 { background: #FFFFFF; border-color: #ddd; animation-delay: calc(var(--bounce-speed) * 1); }
        
        /* 3. âš½ è¶³çƒ (Soccer) */
        .item-3 { background: #FFFFFF; border-color: #ddd; animation-delay: calc(var(--bounce-speed) * 2); }
        .item-3 svg { fill: #1A2530; }

        /* 4. ğŸ¾ ç½‘çƒ (Tennis) */
        .item-4 { background: #CFFF04; border-color: #A0CC00; animation-delay: calc(var(--bounce-speed) * 3); }
        .item-4 svg { fill: rgba(0,0,0,0.4); }

        /* 5. â›³ é«˜å°”å¤« (Golf) */
        .item-5 { background: #F0F0F0; border-color: #ccc; animation-delay: calc(var(--bounce-speed) * 4); }
        .item-5 svg { fill: #999; }

        /* 6. ğŸ“ ä¹’ä¹“çƒæ‹ (Ping Pong) */
        .item-6 { background: #E74C3C; border-color: #C0392B; animation-delay: calc(var(--bounce-speed) * 5); }
        .item-6 svg { fill: #F5D76E; /* æœ¨æŸ„é¢œè‰² */ }

        /* 7. ğŸ æ’çƒ (Volleyball) */
        .item-7 { background: #FFFFFF; border-color: #ddd; animation-delay: calc(var(--bounce-speed) * 6); }
        .item-7 svg { fill: var(--brand-blue); }

        /* 8. âš¾ æ£’çƒæ£’ (Baseball Bat) */
        .item-8 { background: #D35400; border-color: #A04000; animation-delay: calc(var(--bounce-speed) * 7); }
        .item-8 svg { fill: #F5B041; transform: rotate(-45deg); }

        /* 9. ğŸ‰ æ©„æ¦„çƒ (Rugby) */
        .item-9 { background: #8D6E63; border-color: #6D4C41; animation-delay: calc(var(--bounce-speed) * 8); }
        .item-9 svg { fill: rgba(255,255,255,0.8); }

        /* 10. ğŸ³ ä¿é¾„çƒ (Bowling) */
        .item-10 { background: #2C3E50; border-color: #1A2530; animation-delay: calc(var(--bounce-speed) * 9); }
        .item-10 svg { fill: rgba(255,255,255,0.9); }

        /* 11. ğŸ“¦ ç®±å­ (Box) */
        .item-11 { background: var(--brand-blue); border-color: #3a8eb0; animation-delay: calc(var(--bounce-speed) * 10); }
        .item-11 svg { fill: white; }


        /* === é˜´å½±ä¸æ–‡å­— === */
        .shadow {
            width: 60px; height: 10px; background: rgba(0,0,0,0.3); border-radius: 50%;
            margin-top: 80px;
            animation: shadow-scale var(--bounce-speed) infinite cubic-bezier(0.28, 0.84, 0.42, 1);
        }

        .text-area { text-align: center; margin-top: 40px; z-index: 5; }
        .text-area h2 { font-family: 'Kanit', sans-serif; color: white; font-size: 1.6rem; font-weight: 800; letter-spacing: 2px; font-style: italic; }
        .text-area p { color: var(--brand-blue); font-size: 0.9rem; margin-top: 8px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        .loading-dots::after {
            content: ' .'; animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } 80%, 100% { content: ''; }}

        /* ====== å…³é”®å¸§å®šä¹‰ ====== */

        /* 1. å¼¹è·³åŠ¨ä½œ */
        @keyframes bounce-movement {
            0% { transform: translateY(0) scale(1.1, 0.9); }
            50% { transform: translateY(80px) scale(0.95, 1.05); }
            100% { transform: translateY(0) scale(1.1, 0.9); }
        }

        /* 2. æ˜¾éšå¾ªç¯ (æ ¸å¿ƒ) */
        /* 100% / 11 â‰ˆ 9.09%ã€‚æ¯ä¸ªç‰©å“åªåœ¨è‡ªå·±çš„ 1/11 æ—¶é—´ç‰‡æ®µå†…æ˜¾ç¤º */
        @keyframes cycle-visibility {
            0% { opacity: 1; z-index: 10; }
            9.09% { opacity: 0; z-index: 1; }
            100% { opacity: 0; z-index: 1; }
        }

        /* 3. é˜´å½±ç¼©æ”¾ */
        @keyframes shadow-scale {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(0.5); opacity: 0.1; }
        }
    </style>
